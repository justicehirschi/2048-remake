<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>2048</title>
</head>
<body>
    <div id="game-over-page">
        <h2 id="game-over">Game Over!</h2>
        <input id="name-field" maxlength="3" v-model="name">
        <h3>Enter Initials</h3>
        <h3 id="add-initilas"></h3>
        <h2 id="game-over-score">Score:</h2>
        <h2 id="final-score"></h2>
        <button id="submit-score-button">Submit Score</button>
    </div>
    <iframe src="https://easystorage.ngrok.io" width="100%" height="800"></iframe>
    <!-- <iframe src="https://test.devstorage.com/" width="100%" height="800"></iframe> -->
    <header>
        <h1>2048</h1>
        <button id="new-game-button">Start Over</button>
    </header>
    <main>
        <div id="board"></div>
    </main>
    <div id="high-scores-page">
        <button id="back-button">Home</button>
        <h1 id="high-scores-heading" style="clear: both;">High Scores</h1>
        <ul id="high-scores-list"></ul>
    </div>
    <footer>
        <div id="score-div">
            <button id="high-scores-button">High Scores</button>
            <h2 id="score"></h2>
        </div>
    </footer><br>
    <div id="arrow-keys-div">
        <div id="up-arrow-key" class="arrow-key">&uarr;</div>
        <div id="left-arrow-key" class="arrow-key">&larr;</div>
        <div id="down-arrow-key" class="arrow-key">&darr;</div>
        <div id="right-arrow-key" class="arrow-key">&rarr;</div>
    </div>
<script src="app.js"></script>
</body>
</html>
