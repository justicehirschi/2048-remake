<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>2048</title>
</head>
<body>
    <header>
        <h1>2048</h1>
        <button id="new-game-button">Start Over</button>
        <h2 id="game-over"></h2>
    </header>
    <main>
        <div id="board"></div>
    </main>
    <div id="high-scores-page">
        <h1 id="high-scores-header">High Scores</h1>
        <ul id="high-scores"></ul>
    </div>
    <footer>
        <div id="score-div">
            <button id="high-scores-button">High Scores</button>
            <h2 id="score"></h2>
        </div>
    </footer>
<script src="app.js"></script>
</body>
</html>
